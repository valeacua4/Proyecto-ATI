<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.ico')}}"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css')}}"
      type="text/css"
    />

    {% block head %} {% endblock %}
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>ATI [UCV] 2022-1</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-8">
          {% block content %} {% endblock %}
          <!---------- Footer -------------->
          <div class="footer d-lg-none">
            <a href="/">
              <img
                src="{{ url_for('static', filename='images/icons/home_fill.svg')}}"
                width="25"
                height="25"
                class="icon_footer"
                alt="icono de home"
              />
            </a>
            <a href="/notificaciones">
              <img
                src="{{ url_for('static', filename='images/icons/notification.svg')}}"
                width="25"
                height="25"
                class="icon_footer"
                alt="icono de notificaciones"
              />
            </a>
            <a href="/publicacion">
              <img
                src="{{ url_for('static', filename='images/icons/plus.svg')}}"
                width="25"
                height="25"
                class="icon_footer"
                alt="icono de crear publicacion"
              />
            </a>
            <a href="">
              <img
                src="{{ url_for('static', filename='images/icons/chat.svg')}}"
                width="25"
                height="25"
                class="icon_footer"
                alt="icono del chat"
              />
            </a>
            <a href="/perfil">
              <img
                src="{{ url_for('static', filename='images/png/avatar_man.png')}}"
                width="25"
                height="25"
                class="icon_footer"
                alt="avatar de mi perfil"
              />
            </a>
          </div>
        </div>

        <!-- Sidebar en desktop -->
        <div class="sidebar col-lg-4 d-none d-lg-block">
          <a href="/" class="item_sidebar">
            <img
              src="{{ url_for('static', filename='images/icons/home_white.svg')}}"
              alt="icono de home"
            />
            <p class="title_sidebar">Home</p>
          </a>
          <a href="/notificaciones" class="item_sidebar">
            <img
              src="{{ url_for('static', filename='images/icons/notifications_white.svg')}}"
              alt="icono de notificaciones"
            />
            <p class="title_sidebar">Notificaciones</p>
          </a>
          <a class="item_sidebar" href="/publicacion">
            <img
              src="{{ url_for('static', filename='images/icons/plus_white.svg')}}"
              alt="icono de crear publicacion"
            />
            <p class="title_sidebar">Crear publicación</p>
          </a>
          <a class="item_sidebar">
            <img
              src="{{ url_for('static', filename='images/icons/chat_white.svg')}}"
              alt="icono del chat"
            />
            <p class="title_sidebar">Chat</p>
          </a>
          <a href="/perfil" class="item_sidebar">
            <img
              width="50"
              height="50"
              src="{{ url_for('static', filename='images/svg/eduardo_yanez.svg')}}"
              alt="icono de mi perfil"
            />
            <p class="title_sidebar">Mi Perfil</p>
          </a>
          <a href="/login" class="item_sidebar exit">
            <img
              src="{{ url_for('static', filename='images/icons/exit_white.svg')}}"
              alt="icono de cerrar sesion"
            />
            <p class="title_sidebar">Cerrar sesión</p>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
